<!DOCTYPE html>
<html>
<head><title>Canvas code example</title>
<script src = "plotter.js" type = "text/javascript"></script>
</head>
<body>
<button onclick=execGraph()>Desenhar gráfico</button>
<canvas id="canvas" width="500" height="500"></canvas>
</body>

<script>
 
//==========================================================================
//+++++++++++++++++++++++++++PAINEL DO USUÁRIO++++++++++++++++++++++++++++++
//==========================================================================    

function execGraph(){
    
    var config={};
    var funcs = [];
    
//------------CONFIGURAÇÕES GERAIS-----------------
    
    config.Xmin = -5; // o menor limite para o eixo X do gráfico
    config.Xmax = 30; // o maior limite para o eixo X do gráfico
    config.Ymin = -15; // o menor limite para o eixo Y do gráfico
    config.Ymax = 50; // o maior limite para o eixo Y do gráfico
    config.ScaleDivisions = 1; // define o intervalo entre as divisões da escala
    config.No_grid = true; // numerar todas as divisões do gráfico ?
    config.No_pares = false; // numerar os pares de pontos predefinidos ?
    config.rotuloX = "Q (cal)";
    config.rotuloXdes = 12; // deslocamento horizontal para o rótuloX
    config.rotuloY = "T (°C)";
    config.font = "18px Arial";
    
//-------------------FUNÇÕES-----------------------    
//função 1-----------------------------------------
    var func1 = {
        fun: function f(x) {return (10*x)/3;},
        xmin: -5, xmax: 15, lineColor: "red", espessura: 2
    };
    funcs[1] = func1;

    
//função 2-----------------------------------------
    var func2 = {
        fun: function f(x) {return (5*x)/2;},
        xmin: 0, xmax: 20, lineColor: "green", espessura: 2
    };
    funcs[2] = func2;

//função 3-----------------------------------------
    var func3 = {
        fun: function f(x) {return (2*x)/2;},
        xmin: 0, xmax: 20, lineColor: "blue", espessura: 2
    };
    funcs[3] = func3;
    
//função 4-----------------------------------------
    var func4 = {
        fun: function f(x) {return 20;},
        xmin: 20, xmax: 30, lineColor: "blue", espessura: 2
    };
    funcs[4] = func4;
    
//------------------PARES DE PLOT------------------
    funcs[0] = [
        [-3,func1.fun(-3)],
        [15,func1.fun(15)],
        [20,func2.fun(20)],
        [20,func3.fun(20)],
        [10,func3.fun(10)],
        [30,func4.fun(30)],
        [10,-5]
    ];
    
    draw(config, funcs);   
}

    
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
    
    
</script>


    
    
</html>
